<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>




    <!-- Create audio for browser -->
    <div class="music-toggle">
      <a onClick="togglePlay()" id="toggle" data-text-swap="Music on">
        Music off
      </a>
    </div>
    <!-- Add audio -->
<audio id="music" loop="loop" 
src="IntroScreen.mp3"></audio>



<!-- ************************************************************ -->




    <!-- title -->
           <div> <h1>Tic Tac Toe Game</h1> </div>   

    <!-- Container -->
    <div class="container">
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
        <div class="cell" data-index="9"></div>
      </div>


<!-- ************************************************************ -->

      <!-- footer-->
      <div class="footer">
        <h4 class="text-center" style="margin-top:5%;">Coded with ‚ù§ By Ranen Khlabi</h4>
      </div>
      <div class="winner-box-container">
      </div>
   
<script src="js/main.js"></script>
</body>
</html>
